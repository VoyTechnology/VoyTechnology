<!DOCTYPE html>
<title>Symptom Classifier</title>
<style>

body, html {
	margin: 0;
	font-family: 'Arial'
}

header {
	background-color: blue;
	color: white;
	padding: 0.5rem;
}

header h1 {
	margin: 0;
	display: inline-block;
}

header h3 {
	margin: 0;
	display: inline-block;
}

main {
	box-sizing: border-box;
	margin: 2rem auto;
	width: 75%;
	font-size: 200%;
}

main form label {
	display: block;
	margin-bottom: 1rem;
}

main form input {
	font-size: 100%;
}

main .result_wrapper {
	display: none;
	margin-top: 2rem;
}

main .result_wrapper #result {
	font-size: 200%;
	font-weight: bold;
}

footer {
	position: absolute;
	bottom: 0;
}

</style>

<script>
	const results = [
		"Cancer",
		"Smallpox",
		"Spanish Flu",
		"Black Death",
		"Malaria",
		"AIDS",
		"Cholera",
		"Man Cold",
	];

	window.onload = () => {
		const s = (q) => document.querySelector(q);
		const q = (new URLSearchParams(window.location.search)).get('q');
		if (q == null || q == '') {
			return;
		}
		// Calculate the hash of the query. It is simply the sum of all chars.
		const sum = q
			.toLowerCase()
			.split('')
			.map((c) => c.charCodeAt(0))
			.reduce((sum, n) => sum+n);
			
		s('.results_wrapper').style.display = 'block';
		s('#result').textContent = results[sum % results.length];
	}
</script>
<header>
	<h1>Symptom Classifier</h1>
	<h3>What is wrong with me?</h3>
</header>
<main>
	<form action="" method="get">
		<label for="q">My symptoms are:</label>
		<input id="q" name="q"></input>
		<input type="submit" value="Check">
	</form>
	<span class="result_wrapper">You have: <span id="result"></span>
</main>
<footer>
	Disclaimer: The content of this website is purely satirical. Please consult
	your doctor in case of real life emergency and do not trust the internet.
</footer>
