<html>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
  <meta name="description" content="{{ .Description }}">
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .Site.BaseURL }}/css/main.css" rel="stylesheet" type="text/css">
  
  <!-- Go Vanity URLs experiment -->
  <meta name="go-import" content="voy.technology/vanity git https://github.com/VoyTechnology/go-vanity">
</head>
<body>
  <header>
    <h1><a href="/">{{ .Site.Title }}</a></h1>
    <nav>
      {{range .Site.Menus.top}}
        <a href="{{ .URL }}">{{ .Title }}</a>
      {{end}}
    </nav>
